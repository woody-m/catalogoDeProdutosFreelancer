<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editar Freelancer</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background-color: #fff; color: #222; padding: 40px 60px; }
  h1 { font-weight: 700; font-size: 18px; margin-bottom: 20px; }
  hr { border: none; border-top: 1px solid #ddd; margin-bottom: 30px; }
  form { max-width: 600px; margin-bottom: 20px; }
  label { display: block; font-weight: 600; margin-bottom: 6px; }
  input { width: 100%; padding: 10px 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
  input:focus { border-color: #999; outline: none; }
  button { padding: 12px 25px; font-weight: 700; border-radius: 4px; cursor: pointer; border: none; }
  button.salvar { background-color: #222; color: white; margin-right: 10px; }
  button.salvar:hover { background-color: #555; }
  button.excluir { background-color: #e0e0e0; color: #555; }
  button.excluir:hover { background-color: #ccc; }
  .nav-back { margin-top: 20px; }
  .nav-back button { padding: 8px 16px; border-radius: 4px; border: 1px solid #222; background-color: #fff; font-weight: 700; cursor: pointer; }
  .nav-back button:hover { background-color: #222; color: #fff; }
</style>
</head>
<body>

<h1>Editar Freelancer</h1>
<hr />

<form id="editarForm">
  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" />
  <label for="descricao">Serviço</label>
  <input type="text" id="descricao" name="descricao" />
  <label for="preco">Preço</label>
  <input type="number" id="preco" name="preco" step="0.01" />
  <button type="submit" class="salvar">Salvar Alterações</button>
  <button type="button" class="excluir" id="btnExcluir">Excluir</button>
</form>

<div class="nav-back">
  <button onclick="window.location.href='/'">← Voltar ao Início</button>
  <button onclick="window.location.href='/lista'">→ Ver Lista de Freelancers</button>
</div>

<script>
const API_URL = "http://127.0.0.1:5000/produtos/";

// Captura o ID do freelancer da URL: /editar.html?id=1
const urlParams = new URLSearchParams(window.location.search);
const freelancerId = urlParams.get('id');

const editarForm = document.getElementById('editarForm');
const btnExcluir = document.getElementById('btnExcluir');

// Carrega os dados do freelancer
async function carregarFreelancer() {
    if (!freelancerId) return alert("ID do freelancer não encontrado!");
    const res = await fetch(API_URL + freelancerId);
    const data = await res.json();
    document.getElementById('nome').value = data.nome;
    document.getElementById('descricao').value = data.descricao;
    document.getElementById('preco').value = data.preco;
}

// Salvar alterações
editarForm.addEventListener('submit', async e => {
    e.preventDefault();
    const nome = document.getElementById('nome').value;
    const descricao = document.getElementById('descricao').value;
    const preco = parseFloat(document.getElementById('preco').value);

    await fetch(API_URL + freelancerId, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({nome, descricao, preco})
    });

    alert("Alterações salvas com sucesso!");
    window.location.href = "/lista";
});

// Excluir freelancer
btnExcluir.addEventListener('click', async () => {
    if (confirm("Deseja realmente excluir este freelancer?")) {
        await fetch(API_URL + freelancerId, { method: "DELETE" });
        alert("Freelancer excluído com sucesso!");
        window.location.href = "/lista";
    }
});

// Inicializa
window.onload = carregarFreelancer;
</script>

</body>
</html>
